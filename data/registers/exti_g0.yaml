---
block/EXTI:
  description: External interrupt/event controller
  items:
    - name: RTSR
      description: Rising Trigger selection register (EXTI_RTSR)
      byte_offset: 0
      reset_value: 0
      fieldset: RTSR
      array:
        len: 2
        stride: 40
    - name: FTSR
      description: Falling Trigger selection register (EXTI_FTSR)
      byte_offset: 4
      reset_value: 0
      fieldset: FTSR
      array:
        len: 2
        stride: 40
    - name: SWIER
      description: Software interrupt event register (EXTI_SWIER)
      byte_offset: 8
      reset_value: 0
      fieldset: SWIER
      array:
        len: 2
        stride: 40
    - name: RPR
      description: Rising pending register (EXTI_RPR)
      byte_offset: 12
      reset_value: 0
      fieldset: RPR
      array:
        len: 2
        stride: 40
    - name: FPR
      description: Falling pending register (EXTI_FPR)
      byte_offset: 16
      reset_value: 0
      fieldset: FPR
      array:
        len: 2
        stride: 40

    - name: EXTICR
      description: external interrupt configuration register
      array:
        len: 4
        stride: 4
      byte_offset: 96
      fieldset: EXTICR

    - name: IMR
      description: internal interrupt configuration register 1
      array:
        len: 2
        stride: 16 
      byte_offset: 128
      fieldset: IMR

    - name: EMR
      description: external interrupt configuration register 1
      array:
        len: 2
        stride: 16
      byte_offset: 132
      fieldset: EMR

fieldset/EMR:
  description: Event mask register (EXTI_EMR)
  fields:
    - name: MR
      description: Event Mask on line 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
      enum: MR
fieldset/FPR:
  description: Falling Trigger pending register (EXTI_FPR)
  fields:
    - name: FPIF
      description: Falling edge event pending for line 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
      enum: PRR
fieldset/FTSR:
  description: Falling Trigger selection register (EXTI_FTSR)
  fields:
    - name: TR
      description: Falling trigger event configuration of line 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
      enum: TR
fieldset/IMR:
  description: Interrupt mask register (EXTI_IMR)
  fields:
    - name: MR
      description: Interrupt Mask on line 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
      enum: MR
fieldset/RPR:
  description: Rising Trigger pending register (EXTI_RPR)
  fields:
    - name: RPIF
      description: Rising edge event pending for line 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
      enum: PRR
fieldset/RTSR:
  description: Rising Trigger selection register (EXTI_RTSR)
  fields:
    - name: TR
      description: Rising trigger event configuration of line 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
      enum: TR
fieldset/SWIER:
  description: Software interrupt event register (EXTI_SWIER)
  fields:
    - name: SWIER
      description: Software Interrupt on line 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
      enum_write: SWIERW
fieldset/EXTICR:
  description: external interrupt configuration register 1
  fields:
    - name: EXTI
      description: EXTI configuration bits
      bit_offset: 0
      bit_size: 4
      array:
        len: 4
        stride: 4
enum/MR:
  bit_size: 1
  variants:
    - name: Masked
      description: Interrupt request line is masked
      value: 0
    - name: Unmasked
      description: Interrupt request line is unmasked
      value: 1
enum/TR:
  bit_size: 1
  variants:
    - name: Disabled
      description: Falling edge trigger is disabled
      value: 0
    - name: Enabled
      description: Falling edge trigger is enabled
      value: 1
enum/PRR:
  bit_size: 1
  variants:
    - name: NotPending
      description: No trigger request occurred
      value: 0
    - name: Pending
      description: Selected trigger request occurred
      value: 1
enum/PRW:
  bit_size: 1
  variants:
    - name: Clear
      description: Clears pending bit
      value: 1
enum/SWIERW:
  bit_size: 1
  variants:
    - name: Pend
      description: Generates an interrupt request
      value: 1


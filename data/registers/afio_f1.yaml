---
block/AFIO:
  description: Alternate function I/O and debug configuration
  items:
    - name: EVCR
      description: event control register
      byte_offset: 0
      reset_value: 0
      fieldset: EVCR
    - name: MAPR
      description: AF remap and debug I/O configuration register
      byte_offset: 4
      reset_value: 0
      fieldset: MAPR
    - name: EXTICR
      description: external interrupt configuration register
      array:
        len: 4
        stride: 4
      byte_offset: 8
      reset_value: 0
      fieldset: EXTICR
    - name: MAPR2
      description: AF remap and debug I/O configuration register2
      byte_offset: 28
      reset_value: 0
      fieldset: MAPR2
fieldset/EVCR:
  description: event control register
  fields:
    - name: EVOE
      description: Event output enable
      bit_offset: 7
      bit_size: 1
    - name: PORT
      description: Port selection
      bit_offset: 4
      bit_size: 3
    - name: PIN
      description: Pin selection (x = A .. E)
      bit_offset: 0
      bit_size: 4
fieldset/MAPR:
  description: AF remap and debug I/O configuration register
  fields:
    - name: SWJ_CFG
      description: Serial wire JTAG configuration
      bit_offset: 24
      bit_size: 3
    - name: ADC2_ETRGREG_REMAP
      description: ADC2 external trigger regular conversion remapping
      bit_offset: 20
      bit_size: 1
    - name: ADC2_ETRGINJ_REMAP
      description: ADC2 external trigger injected conversion remapping
      bit_offset: 19
      bit_size: 1
    - name: ADC1_ETRGREG_REMAP
      description: ADC1 external trigger regular conversion remapping
      bit_offset: 18
      bit_size: 1
    - name: ADC1_ETRGINJ_REMAP
      description: ADC1 external trigger injected conversion remapping
      bit_offset: 17
      bit_size: 1
    - name: TIM5CH4_IREMAP
      description: TIM5 channel4 internal remap
      bit_offset: 16
      bit_size: 1
    - name: PD01_REMAP
      description: Port D0/Port D1 mapping on OSC_IN/OSC_OUT
      bit_offset: 15
      bit_size: 1
    - name: CAN_REMAP
      description: CAN alternate function remapping
      bit_offset: 13
      bit_size: 2
    - name: TIM4_REMAP
      description: TIM4 remapping
      bit_offset: 12
      bit_size: 1
    - name: TIMx_REMAP
      description: TIMx remapping
      bit_offset: 6
      bit_size: 2
      array:
        len: 3
        stride: 2
    - name: USART3_REMAP
      description: USART3 remapping
      bit_offset: 4
      bit_size: 2
    - name: USART2_REMAP
      description: USART2 remapping
      bit_offset: 3
      bit_size: 1
    - name: USART1_REMAP
      description: USART1 remapping
      bit_offset: 2
      bit_size: 1
    - name: SPI1_REMAP
      description: SPI1 remapping
      bit_offset: 0
      bit_size: 1
fieldset/EXTICR:
  description: external interrupt configuration register
  fields:
    - name: EXTI
      description: EXTI x configuration
      bit_offset: 0
      bit_size: 4
      array:
        len: 4
        stride: 4
fieldset/MAPR2:
  description: AF remap and debug I/O configuration register2
  fields:
    - name: FSMC_NADV
      description: Serial wire JTAG configuration
      bit_offset: 10
      bit_size: 1
    - name: TIM14_REMAP
      description: TIM14 remapping
      bit_offset: 9
      bit_size: 1
    - name: TIM13_REMAP
      description: TIM13 remapping
      bit_offset: 8
      bit_size: 1
    - name: TIM11_REMAP
      description: TIM11 remapping
      bit_offset: 7
      bit_size: 1
    - name: TIM10_REMAP
      description: TIM10 remapping
      bit_offset: 6
      bit_size: 1
    - name: TIM9_REMAP
      description: TIM9 remapping
      bit_offset: 5
      bit_size: 1

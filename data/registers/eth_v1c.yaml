fieldset/PTPTSLR:
  description: Ethernet PTP time stamp low register
  fields:
    - bit_offset: 0
      bit_size: 31
      description: STSS
      name: STSS
    - bit_offset: 31
      bit_size: 1
      description: STPNS
      name: STPNS
fieldset/PTPTSLUR:
  description: Ethernet PTP time stamp low update register
  fields:
    - bit_offset: 0
      bit_size: 31
      description: TSUSS
      name: TSUSS
    - bit_offset: 31
      bit_size: 1
      description: TSUPNS
      name: TSUPNS

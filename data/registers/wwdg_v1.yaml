---
block/WWDG:
  description: Window watchdog
  items:
  - byte_offset: 0
    description: Control register
    fieldset: CR
    name: CR
  - byte_offset: 4
    description: Configuration register
    fieldset: CFR
    name: CFR
  - byte_offset: 8
    description: Status register
    fieldset: SR
    name: SR
enum/EWIFR:
  bit_size: 1
  variants:
  - description: The EWI Interrupt Service Routine has been serviced
    name: Finished
    value: 0
  - description: The EWI Interrupt Service Routine has been triggered
    name: Pending
    value: 1
enum/EWIFW:
  bit_size: 1
  variants:
  - description: The EWI Interrupt Service Routine has been serviced
    name: Finished
    value: 0
enum/EWIW:
  bit_size: 1
  variants:
  - description: interrupt occurs whenever the counter reaches the value 0x40
    name: Enable
    value: 1
enum/WDGA:
  bit_size: 1
  variants:
  - description: Watchdog disabled
    name: Disabled
    value: 0
  - description: Watchdog enabled
    name: Enabled
    value: 1
enum/WDGTB:
  bit_size: 2
  variants:
  - description: Counter clock (PCLK1 div 4096) div 1
    name: Div1
    value: 0
  - description: Counter clock (PCLK1 div 4096) div 2
    name: Div2
    value: 1
  - description: Counter clock (PCLK1 div 4096) div 4
    name: Div4
    value: 2
  - description: Counter clock (PCLK1 div 4096) div 8
    name: Div8
    value: 3
fieldset/CFR:
  description: Configuration register
  fields:
  - bit_offset: 0
    bit_size: 7
    description: 7-bit window value
    name: W
  - bit_offset: 7
    bit_size: 2
    description: Timer base
    enum: WDGTB
    name: WDGTB
  - bit_offset: 9
    bit_size: 1
    description: Early wakeup interrupt
    enum_write: EWIW
    name: EWI
fieldset/CR:
  description: Control register
  fields:
  - bit_offset: 0
    bit_size: 7
    description: 7-bit counter (MSB to LSB)
    name: T
  - bit_offset: 7
    bit_size: 1
    description: Activation bit
    enum: WDGA
    name: WDGA
fieldset/SR:
  description: Status register
  fields:
  - bit_offset: 0
    bit_size: 1
    description: Early wakeup interrupt flag
    enum_read: EWIFR
    enum_write: EWIFW
    name: EWIF

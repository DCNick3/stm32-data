block/CRC:
  description: Cryptographic processor
  items:
  - byte_offset: 0
    description: Data register
    fieldset: DR
    name: DR
  - byte_offset: 4
    description: Independent Data register
    fieldset: IDR
    name: IDR
  - access: Write
    byte_offset: 8
    description: Control register
    fieldset: CR
    name: CR
enum/RESETW:
  bit_size: 1
  variants:
  - description: Resets the CRC calculation unit and sets the data register to 0xFFFF
      FFFF
    name: Reset
    value: 1
fieldset/CR:
  description: Control register
  fields:
  - bit_offset: 0
    bit_size: 1
    description: Control regidter
    enum_write: RESETW
    name: RESET
fieldset/DR:
  description: Data register
  fields:
  - bit_offset: 0
    bit_size: 32
    description: Data Register
    name: DR
fieldset/IDR:
  description: Independent Data register
  fields:
  - bit_offset: 0
    bit_size: 8
    description: Independent Data register
    name: IDR

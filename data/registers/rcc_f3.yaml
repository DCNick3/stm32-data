---
block/RCC:
  description: Reset and clock control
  items:
    - name: CR
      description: Clock control register
      byte_offset: 0
      fieldset: CR
    - name: CFGR
      description: Clock configuration register (RCC_CFGR)
      byte_offset: 4
      fieldset: CFGR
    - name: CIR
      description: Clock interrupt register (RCC_CIR)
      byte_offset: 8
      fieldset: CIR
    - name: APB2RSTR
      description: APB2 peripheral reset register (RCC_APB2RSTR)
      byte_offset: 12
      fieldset: APB2RSTR
    - name: APB1RSTR
      description: APB1 peripheral reset register (RCC_APB1RSTR)
      byte_offset: 16
      fieldset: APB1RSTR
    - name: AHBENR
      description: AHB Peripheral Clock enable register (RCC_AHBENR)
      byte_offset: 20
      fieldset: AHBENR
    - name: APB2ENR
      description: APB2 peripheral clock enable register (RCC_APB2ENR)
      byte_offset: 24
      fieldset: APB2ENR
    - name: APB1ENR
      description: APB1 peripheral clock enable register (RCC_APB1ENR)
      byte_offset: 28
      fieldset: APB1ENR
    - name: BDCR
      description: Backup domain control register (RCC_BDCR)
      byte_offset: 32
      fieldset: BDCR
    - name: CSR
      description: Control/status register (RCC_CSR)
      byte_offset: 36
      fieldset: CSR
    - name: AHBRSTR
      description: AHB peripheral reset register
      byte_offset: 40
      fieldset: AHBRSTR
    - name: CFGR2
      description: Clock configuration register 2
      byte_offset: 44
      fieldset: CFGR2
    - name: CFGR3
      description: Clock configuration register 3
      byte_offset: 48
      fieldset: CFGR3
fieldset/AHBENR:
  description: AHB Peripheral Clock enable register (RCC_AHBENR)
  fields:
    - name: DMA1EN
      description: DMA1 clock enable
      bit_offset: 0
      bit_size: 1
    - name: SRAMEN
      description: SRAM interface clock enable
      bit_offset: 2
      bit_size: 1
    - name: FLITFEN
      description: FLITF clock enable
      bit_offset: 4
      bit_size: 1
    - name: CRCEN
      description: CRC clock enable
      bit_offset: 6
      bit_size: 1
    - name: IOPAEN
      description: I/O port A clock enable
      bit_offset: 17
      bit_size: 1
    - name: IOPBEN
      description: I/O port B clock enable
      bit_offset: 18
      bit_size: 1
    - name: IOPCEN
      description: I/O port C clock enable
      bit_offset: 19
      bit_size: 1
    - name: IOPDEN
      description: I/O port D clock enable
      bit_offset: 20
      bit_size: 1
    - name: IOPFEN
      description: I/O port F clock enable
      bit_offset: 22
      bit_size: 1
    - name: TSCEN
      description: Touch sensing controller clock enable
      bit_offset: 24
      bit_size: 1
    - name: ADC12EN
      description: ADC1 and ADC2 clock enable
      bit_offset: 28
      bit_size: 1
    - name: ADC34EN
      description: ADC3 and ADC4 clock enable
      bit_offset: 29
      bit_size: 1
fieldset/AHBRSTR:
  description: AHB peripheral reset register
  fields:
    - name: IOPARST
      description: I/O port A reset
      bit_offset: 17
      bit_size: 1
    - name: IOPBRST
      description: I/O port B reset
      bit_offset: 18
      bit_size: 1
    - name: IOPCRST
      description: I/O port C reset
      bit_offset: 19
      bit_size: 1
    - name: IOPDRST
      description: I/O port D reset
      bit_offset: 20
      bit_size: 1
    - name: IOPFRST
      description: I/O port F reset
      bit_offset: 22
      bit_size: 1
    - name: TSCRST
      description: Touch sensing controller reset
      bit_offset: 24
      bit_size: 1
    - name: ADC12RST
      description: ADC1 and ADC2 reset
      bit_offset: 28
      bit_size: 1
fieldset/APB1ENR:
  description: APB1 peripheral clock enable register (RCC_APB1ENR)
  fields:
    - name: TIM2EN
      description: Timer 2 clock enable
      bit_offset: 0
      bit_size: 1
    - name: TIM3EN
      description: Timer 3 clock enable
      bit_offset: 1
      bit_size: 1
    - name: TIM6EN
      description: Timer 6 clock enable
      bit_offset: 4
      bit_size: 1
    - name: TIM7EN
      description: Timer 7 clock enable
      bit_offset: 5
      bit_size: 1
    - name: WWDGEN
